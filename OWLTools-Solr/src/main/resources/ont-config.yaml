  - id: alternate_id
    description: Alternate term id.
    display_name: Alt ID
    type: string
    property: getAltIds
    cardinality: multi
  - id: subset
    description: Term subset.
    display_name: Subset
    type: string
    property: getSubsets
    cardinality: multi
  - id: definition_xref
    description: Definition cross-reference.
    display_name: Def XRef
