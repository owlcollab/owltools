id: bbop_ont
description: Test mapping of ontology class for GO.
display_name: Ontology
document_category: ontology_class
weight: 40
default_fields_and_boosts: id^2.0 label^2.0 description^1.0 comment^0.5 synonym^1.0 alternate_id^1.0
fields:
